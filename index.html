<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Authorization</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body ng-app="ngAuth" ng-controller="Main as main">
      <h1>Projector API Authentication</h1>

      <input type="text" ng-model="main.email" placeholder="Email Address"><br>
      <input type="password" ng-model="main.password" placeholder="Password"><br>
      <br>

      <button ng-click="main.login()" ng-hide="main.isAuthed()">Login</button>
      <button ng-click="main.logout()" ng-show="main.isAuthed()">Logout</button>

      <br><br>
      {{main.message}}

      <script src="node_modules/angular/angular.js"></script>
      <script src="app.js"></script>
    </body>
</html>
